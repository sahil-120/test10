<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form-horizontal" route="https://stlawrence.edu.np/admission-form" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_token" value="ylJ1gT9pxyz8H9V8Z0ESdnDdIhlPCmPOD0ZKqcnz">
        <fieldset>
            <legend>Personal Details</legend>
            <div class="form-group">
                  <label class="col-md-3 control-label" for="textinput">Full Name <span>*</span></label>  
                  <div class="col-md-9">
                  <input id="textinput" name="first_name" type="text" placeholder="Enter Your Full Name" class="form-control input-md" value="" required="">
                </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" for="gender">Gender <span>*</span></label>
              <div class="col-md-9"> 
                <label class="radio-inline" for="gender-0">
                  <input type="radio" name="gender" id="gender-0" value="Male" required="">
                  Male
                </label> 
                <label class="radio-inline" for="gender-1">
                  <input type="radio" name="gender" id="gender-1" value="Female">
                  Female
                </label> 
                <label class="radio-inline" for="gender-2">
                  <input type="radio" name="gender" id="gender-2" value="Others">
                  Others
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" for="textinput">District <span>*</span></label>  
              <div class="col-md-3">
                  <input id="textinput" name="p_address" type="text" class="form-control input-md" placeholder="Enter Your Address" value="" required="">
               </div>
               <label class="col-md-3 control-label" for="textinput">Municipality <span>*</span></label>  
              <div class="col-md-3">
                  <input id="textinput" name="t_address" type="text" class="form-control input-md" placeholder="Enter Your Address" value="" required="">
               </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" for="textinput">Student's Mobile No. <span>*</span></label>  
              <div class="col-md-3">
                  <input id="textinput" name="tel_no" type="text" class="form-control input-md" minlength="10" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" value="" placeholder="Enter Your Phone Number" required="">
              </div>
              <label class="col-md-3 control-label" for="textinput">E-mail</label>  
              <div class="col-md-3">
                  <input id="textinput" name="email" type="email" class="form-control input-md" value="" placeholder="Enter Your Email">
              </div>
           </div>
            <div class="form-group">
              <label class="col-md-3 control-label" for="gender">Faculty <span>*</span></label>
              <div class="col-md-9"> 
                <label class="radio-inline" for="faculty-0">
                  <input type="radio" name="level" id="faculty" value="Science" required="">
                  Science
                </label> 
                <label class="radio-inline" for="facult-1">
                  <input type="radio" name="level" id="faculty" value="Management">
                  Management
                </label> 
                <label class="radio-inline" for="gender-2">
                  <input type="radio" name="level" id="faculty" value="Humanities">
                  Humanities
                </label>
                <label class="radio-inline" for="gender-2">
                  <input type="radio" name="level" id="favulty" value="Law">
                  Law
                </label>
              </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="textinput">Former School <span>*</span></label>  
                <div class="col-md-3">
                          <input id="f_school" name="f_school" type="text" placeholder="Former School Name" class="f-school form-control input-md">
                  </div>
                  <div class="col-md-3">
                      <select class="f-school form-control input-md" name="school_type">
                          <option value="Private">Private</option>
                          <option value="Government">Government</option>
                      </select>
                  </div>
                <div class="col-md-3">
                          <input id="f_address" name="f_address" type="text" placeholder="Address" class="f-school form-control input-md">
                  </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" for="textinput">Guardian's Name <span>*</span></label>
                <div class="col-md-6">
                  <input id="textinput" name="father_first_name" type="text" placeholder="Enter Guardian's Full Name" class="form-control input-md" value="" required="">
                </div>
                <div class="col-md-3">
                  <input id="textinput" name="father_mobile" type="text" placeholder="Mobile Number" class="form-control input-md" value="" required="">
                </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 text-center">
                <button id="singlebutton" name="singlebutton" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
